<!DOCTYPE htmL>
<html>
  <head>
    <title>Lost Pets App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Lost Pets App</h1>
      <form>
        <input type="text" placeholder="Search lost pets...">
        <button>Search</button>
      </form>
    </header>
    <main>
      <h2>Featured Lost Pets</h2>
      <ul>
        <li>
          <img src="https://placehold.it/150x150" alt="Lost Pet">
          <h3>Lost Dog</h3>
          <p>Last Seen: City, State</p>
        </li>
        <li>
          <img src="https://placehold.it/150x150" alt="Lost Pet">
          <h3>Lost Cat</h3>
          <p>Last Seen: City, State</p>
        </li>
      </ul>
    </main>
  </body>
</html>
